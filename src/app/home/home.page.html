<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TV Remote
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TV Remote</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="background: rgb(157, 204, 241)">
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-button color="danger" (click)="toggleOnOff()">
            <ion-icon name="power"></ion-icon>
            &nbsp; Power on/off
          </ion-button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="success" (click)="volumeUp()">
            <ion-icon name="arrow-up-outline"></ion-icon>
            &nbsp; Volume +
          </ion-button>
        </ion-col>
        <ion-col></ion-col>
        <ion-col>
          <ion-button (click)="channelUp()">
            <ion-icon name="arrow-up-outline"></ion-icon>
            &nbsp; Channel +
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="success" (click)="volumeDown()">
            <ion-icon name="arrow-down-outline"></ion-icon>
            &nbsp; Volume -
          </ion-button>
        </ion-col>
        <ion-col></ion-col>
        <ion-col>
          <ion-button (click)="channelDown()">
            <ion-icon name="arrow-down-outline"></ion-icon>
            &nbsp; Channel -
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-button color="warning" (click)="toggleMute()">
            <ion-icon name="volume-mute"></ion-icon>
            &nbsp; Mute on/off
          </ion-button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-button (click)="closedCaptioningOn()">
            <ion-icon name="logo-closed-captioning"></ion-icon>
            &nbsp; CC on
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="closedCaptioningOff()">
            <ion-icon name="logo-closed-captioning"></ion-icon>
            &nbsp; CC off
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button size="small" (click)="goToCW()">
            <ion-icon name="tv"></ion-icon>
            &nbsp; CW<br>&nbsp;(3.2)
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button  size="small" (click)="goToCh8()">
            <ion-icon name="tv"></ion-icon>
            &nbsp; NBC<br>&nbsp;(8.1)
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button size="small" (click)="goToQuest()">
            <ion-icon name="tv"></ion-icon>
            &nbsp;Quest<br>&nbsp;(13.4)
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button size="small" (click)="goToDabl()">
            <ion-icon name="tv"></ion-icon>
            &nbsp;DABL<br>&nbsp;(41.2)
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-button (click)="toggleRecordingAudio()">
      <ion-icon name="mic-outline"></ion-icon>
      {{buttonMsg}}
    </ion-button>


  </div>
</ion-content>
